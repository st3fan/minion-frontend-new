<div class="container" ng-controller="AdminUsersController">

  <ul class="nav nav-tabs">
   <li class="active">
      <a ng-href="#!/admin/users">Users</a>
    </li>
    <li>
      <a ng-href="#!/admin/sites">Sites</a>
    </li>
    <li>
      <a ng-href="#!/admin/groups">Groups</a>
    </li>
    <li>
      <a ng-href="#!/admin/plans">Plans</a>
    </li>
    <li>
      <a ng-href="#!/admin/plugins">Plugins</a>
    </li>
    <li>
      <a ng-href="#!/admin/invites">Invites</a>
    </li>
  </ul>

  <h2>Users <span class="pull-right"><a class="btn btn-mini" ng-click="createUser()">Add...</a></span></h2>
  <div class="row">
    <div class="span12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Email</th>
            <th>Created</th>
            <th>Name</th>
            <th>Role</th>
            <th>Groups</th>
            <th>Last login</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tr ng-repeat="user in users">
          <td>{{user.email}}</td>
          <td>{{user.created | scan_datetime }}</td>
          <td>{{user.name}}</td>
          <td>{{user.role}}</td>
          <td>{{user.groups.join(', ')}}</td> 
          <td>{{user.last_login | scan_datetime }}</td>
          <td>
            <a ng-click="editUser(user)" class="btn btn-mini">Edit</a>
            <a ng-click="removeUser(user)" class="btn btn-mini">Remove</a>
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
