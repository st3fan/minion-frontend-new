<ng-include src="'static/partials/admin/nav.html'"></ng-include>
<ng-controller="AdminPluginsController">

  <h2>Plugins</h2>
<span class="pull-right">
          Search: <input ng-model="query">  Sort by:
          <select ng-model="orderOption">
              <option value="name">Name (ascending)</option>
              <option value="-name">Name (descending)</option>
      </select> </span>
  <div class="row">
    <div class="span12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Version</th>
            <th>Weight</th>
          </tr>
        </thead>
        <tr ng-repeat="plugin in plugins | filter: query | orderBy: orderOption">
          <td>{{plugin.name}}</td>
          <td>{{plugin.class}}</td>
          <td>{{plugin.version}}</td>
          <td>{{plugin.weight}}</td>
        </tr>
      </table>
    </div>
  </div>
</ng-controller>
