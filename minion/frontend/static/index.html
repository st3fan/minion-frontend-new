<!DOCTYPE html>

<html ng-app="MinionApp" ng-csp>

  <head>
    <meta charset='utf-8'>
    <title>Minion</title>
    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/font-awesome.css">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/minion.css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="https://login.persona.org/include.js"></script>
    <script src="static/js/jquery-1.9.1.js"></script>
    <script src="static/js/underscore.js"></script>
    <script src="static/js/moment.js"></script>
    <script src="static/js/moment-range.js"></script>
    <script src="static/js/angular.js"></script>
    <script src="static/js/angular-resource.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/ui-bootstrap-tpls-0.3.0.js"></script>
    <script src="static/js/minion/admin/sites.js"></script>
    <script src="static/js/minion/admin/plans.js"></script>
    <script src="static/js/minion/admin/plugins.js"></script>
    <script src="static/js/minion-main.js"></script>
    <script src="static/js/minion-admin.js"></script>
  </head>

  <body ng-Controller="MinionController">

    <div class="navbar navbar-fixed-top" ng-show="session">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Minion</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as {{session.email}} - <a ng-click="signOut()">Sign out</a>
            </p>
            <ul class="nav">
              <li ng-show="session.role == 'administrator'"><a ng-href="#!/admin/users">Administration</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <ng-view></ng-view>
    </div>

    <p>&nbsp;</p>

    <center>
      <p><small>minion 0.3 - source code on <a href="https://github.com/mozilla/minion" target="_blank">github.com/mozilla/minion</a></small></p>
    </center>

  </body>

</html>
